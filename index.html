<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="overlay-modal">
            <div class="modal-sign-up">
                <h2>Sign up</h2>
                <hr>
    
                <div class="block">
                    <p>Login</p>
                    <input type="text">
                </div>
    
                <div class="block">
                    <p>Password</p>
                    <input type="password">
                    <div class="show-password-button"></div>
                </div>
    
                <div class="sign-up-button block">Sign up</div>
            </div>
        </div>
    </div>
</body>
</html>
